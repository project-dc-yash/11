<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue System | Secure Login</title>
    <style>
        /* Modern Tech Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 { margin-bottom: 25px; font-weight: 300; letter-spacing: 2px; }

        .input-group { margin-bottom: 20px; text-align: left; }

        label { display: block; font-size: 12px; margin-bottom: 5px; text-transform: uppercase; opacity: 0.8; }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder { color: rgba(255,255,255,0.5); }

        button {
            width: 100%;
            padding: 15px;
            background: #e74c3c;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover { background: #ff5e4d; transform: translateY(-2px); }

        .error { color: #ff7675; font-size: 13px; display: none; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>RESCUE SYSTEM</h2>
        <div id="error-msg" class="error">Access Denied: Invalid Credentials</div>
        
        <div class="input-group">
            <label>Operator ID</label>
            <input type="text" id="username" placeholder="Enter admin">
        </div>

        <div class="input-group">
            <label>Security Key</label>
            <input type="password" id="password" placeholder="Enter 1234">
        </div>

        <button onclick="checkLogin()">Authenticate</button>
    </div>

    <script>
        function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === "admin" && p === "1234") {
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
